{% extends "layout.html" %}
{% block content %}
<a href="/createcustomer" class="btn btn-primary" style="margin-top: 10px;">ADD</a>
<table class="table">
	<tr>
		<thead>
			<th>Customer ID</th>
			<th>Customer Name</th>
			<th>Customer Address</th>
			<th>Action</th>
		</thead>
	</tr>
{% for customer in customers %}
<tr>
	<tbody>
		<td>{{ customer.customer_id }}</td>
		<td>{{ customer.customerName }}</td>
		<td>{{ customer.customerAddress }}</td>
		<td>
			<a href="/editcustomer/{{customer.customer_id}}">edit</a>|
			<a href="/deletecustomer/{{customer.customer_id}}">delete</a>
		</td>

		
	</tbody>
</tr>
{% endfor %}
</table>

<form method="post" action="index2">
{% csrf_token %}
<button type="submit" name="prev" value="prev" id="prev">prev</button>
<input type="number" name="page" value="{{page}}"/>
<button type="submit" name="next" value="next" id="next">next</button>	
</form>
{% endblock content %}
