{% block content %}
{% load static %}
<form method="post" action="/entry">
<head>
	<title>Sign In</title>
	{% csrf_token %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>
</head>
<body>
	<form>
		<h1 class="text-center mb-5 single-page-top">Sign In</h1>
		<div class="form-group row">
    		<label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="staticEmail" name='name'>
    		</div>
  		</div>
  		<div class="form-group row">
    		<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    		<div class="col-sm-10">
      			<input type="text" name='password' class="form-control" id="inputPassword">
    		</div>
    	</div>	
    	<div class="form-group row">
				<button type="submit" class="form-control form-control-lg btn-success " value="Sign In">SIGN IN
        </button>
		</div>
      {% for message in messages %}
        {{message}}
      {% endfor %}

	</form>
</body>
</form>
  {% endblock content %}
