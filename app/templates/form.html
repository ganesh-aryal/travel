{% block content%}
{% load static %}
  
 <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>
</head>
	<form method="Post" action="/createcustomer_self">
    {% csrf_token %}
		<h1 class="text-center mb-5 single-page-top"> Sign Up </h1>

  		<div class="form-group row">
    		<label for="inputText" class="col-sm-2 col-form-label">Customer Name</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="inputText" name="customerName">
    		</div>
  		</div>
  		<div class="form-group row">
    		<label for="staticEmail" class="col-sm-2 col-form-label">Customer address</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="staticEmail" value="" name="customerAddress">
    		</div>
  		</div>
  	
    	<div class="form-group row">
				<input type="submit" class="form-control form-control-lg btn-success " value="Sign Up">
		</div>

	</form>
  {% endblock content%}
